<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/reponsive.css" />
  </head>
  <body>
    <div class="error error_style">
      <h1>Please Reload and allow the location or change your browser.Thank you</h1>
    </div>
    <div class="success">
      <div class="current_weather">
        <div class="container">
          <div class="row text-center">
            <div class="location col-md-6 col-sm-12 d-flex align-items-center justify-content-center">
              <h2>bangladesh</h2>
            </div>
            <div class="icon col-md-6 col-sm-12">
              <img src="" alt="Weather Icon" />
            </div>
          </div>
          <div class="time text-center">
            <p></p>
          </div>
          <div class="temperature text-center">
            <span class="temperature_number">0</span>
            <span>C</span>
          </div>
          <div class="temperature_description text-center">
            <p></p>
          </div>
        </div>
      </div>

      <div class="days_weather">
        <div class="container data-slick='{slidesToShow: 4, slidesToScroll: 4}'">
          <!-- <div class="row"></div> -->
        </div>
      </div>
    </div>
    <!--script section-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/80470f9557.js" crossorigin="anonymous"></script>
  </body>
</html>
